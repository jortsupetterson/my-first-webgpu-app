<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>My first webGPU app</title><link rel="stylesheet" href="./style.css"></head><body><canvas width="1024" height="1024"></canvas><script type="module">const e=document.querySelector("canvas");try{if(!navigator.gpu)throw new Error("Your browser cant use this system");const r=await navigator.gpu.requestAdapter();if(!r)throw new Error("Could not find a proper adapter");const t=await r.requestDevice();if(!t)throw new Error("No proper hardware found");const a=e.getContext("webgpu"),n=navigator.gpu.getPreferredCanvasFormat();a.configure({format:n,device:t});const o=new Float32Array([-.8,-.8,.8,-.8,.8,.8,-.8,-.8,.8,.8,-.8,.8]),c=t.createBuffer({label:"Cell vertices",size:o.byteLength,usage:GPUBufferUsage.VERTEX|GPUBufferUsage.COPY_DST});t.queue.writeBuffer(c,0,o);t.createShaderModule({label:"Cell shader",code:"@vertex\r\nfn vertexMain() -> @builtin(position) vec4f {\r\n    return vec4f(0,0,0,1);\r\n}"});const s=t.createCommandEncoder();s.beginRenderPass({colorAttachments:[{view:a.getCurrentTexture().createView(),loadOp:"clear",storeOp:"store",clearValue:[0,0,.4,1]}]}).end(),t.queue.submit([s.finish()])}catch(e){document.body.insertAdjacentHTML("afterend","<p>"+e+"</p>")}</script></body></html>
